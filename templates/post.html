<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Cenk Corapci</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <h1><a href="/">Cenk Corapci</a></h1>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="https://github.com/cenkcorapci" target="_blank">GitHub</a></li>
                    <li><a href="https://linkedin.com/in/cenkcorapci" target="_blank">LinkedIn</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <article class="post-content">
            <header class="post-header">
                <h1>{{.Post.Title}}</h1>
                <time datetime="{{.Post.Date.Format " 2006-01-02"}}">{{.Post.Date.Format "January 2, 2006"}}</time>
            </header>
            <div class="post-body">
                {{.Post.HTMLContent}}
            </div>
        </article>

    </main>


</body>

</html>
