<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - My Blog</title>
    <link rel="stylesheet" href="https://unpkg.com/feather-css@1.0.2/feather.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1><a href="/">My Blog</a></h1>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/search">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <article class="post-content">
            <header class="post-header">
                <h1>{{.Post.Title}}</h1>
                <time datetime="{{.Post.Date.Format "2006-01-02"}}">{{.Post.Date.Format "January 2, 2006"}}</time>
            </header>
            <div class="post-body">
                {{.Post.HTMLContent}}
            </div>
        </article>
        <div class="post-nav">
            <a href="/" class="btn">‚Üê Back to Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. Built with Go and FeatherCSS.</p>
        </div>
    </footer>
</body>
</html>
