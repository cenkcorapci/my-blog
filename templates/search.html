<!DOCTYPE html>
<html data-theme="dark">
<script>
    (function () {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else {
            const preferDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', preferDark ? 'dark' : 'light');
        }
    })();
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - {{.Config.BlogName}}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/static/search.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <h1><a href="/">{{.Config.BlogName}}</a></h1>
                <ul class="nav-links">
                    <li><a href="https://github.com/cenkcorapci/my-blog" target="_blank">GitHub</a></li>
                    <li><a href="https://linkedin.com/in/cenkcorapci" target="_blank">LinkedIn</a></li>
                    <li class="github-button-item">
                        <a class="github-button" href="https://github.com/cenkcorapci/my-blog"
                            data-icon="octicon-repo-forked" data-size="large"
                            aria-label="Fork cenkcorapci/my-blog on GitHub">Fork</a>
                    </li>
                    <li>
                        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <form action="/search/" method="get" class="search-form" autocomplete="off">
                <div class="search-input-wrapper">
                    <input type="text" name="q" id="search-input" placeholder="Search posts..." class="search-input">
                    <div id="suggestions" class="suggestions-list"></div>
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <h2 id="search-title">Search Results</h2>
        <div id="search-results" class="posts-grid">
            <p>Enter a search query above to find posts.</p>
        </div>

        <script>
            const toggleBtn = document.getElementById('theme-toggle');

            toggleBtn.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // Initialize client-side functionality (search & autocomplete)
            document.addEventListener('DOMContentLoaded', () => {
                if (typeof initClientSearch === 'function') {
                    initClientSearch();
                }
            });
        </script>
    </main>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
